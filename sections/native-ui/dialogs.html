<template class="task-template">
  <section id="dialogs-section" class="section js-section u-category-menu">
    <header class="section-header">
      <div class="section-wrapper">
        <h1>
           <svg class="section-icon"><use xlink:href="assets/img/icons.svg#icon-menu"></use></svg>
           Ramachandran Plot
         </h1>
         <h3>Le graphique de <code>Ramachandran</code>  permet de visualiser facilement la distribution des angles de torsion dans une structure protéique</h3>

         <p>Les angles phi et psi (angles de torsion) seront calculé à travers le parcours des chaines et le résultat sera sous forme de 2 plot.</p>
         <p>Vous pouvez choisir l'action a excecuter.  </p>
      </div>
    </header>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="open-file-demo-toggle" class="js-container-target demo-toggle-button">Ramachandran VERSION 1
          <div class="demo-meta u-avoid-clicks">Ce plot comporte juste les angles de torsion de la structure</div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <button class="demo-button" id="ViewRamachandran1">ramachandran V1</button>
            <span class="demo-response" id="selected-file"></span>
          </div>
        </div>
      </div>
    </div>

    <div class="demo">
      <div class="demo-wrapper">
        <button id="error-dialog-demo-toggle" class="js-container-target demo-toggle-button">Ramachandran VERSION 2
          <div class="demo-meta u-avoid-clicks"> Ce plot comporte les angles de la protéine en les comparants avec les références... </div>
        </button>
        <div class="demo-box">
          <div class="demo-controls">
            <p>Ce plot comporte les angles de la protéine en les comparants avec les références. Ce dernier ce divise en 4 groupes , le general qui comporte tt la structure , et 3 specifique residus<span class="demo-meta-divider">|</span> Informations :  On aura en rouge les angles qui sont de hors norme et en bleu ceux qui sont correct</p>
            <button class="demo-button" id="ViewRamachandran2">ramachandran 2</button>
            <span class="demo-response" style="color : #c0392b" id="errorSeqM"></span>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript">
      require('./renderer-process/native-ui/dialogs/open-file')
      require('./renderer-process/native-ui/dialogs/error')
      require('./renderer-process/native-ui/dialogs/information')
      require('./renderer-process/native-ui/dialogs/save')
    </script>

  </section>
</template>
